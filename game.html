<!DOCTYPE html> 
<html> 
<head> 

    <meta charset="utf-8"> 


    
    <title>Number Guessing Game</title> 


    <style> 

      

        body { 
background-image: url("GAME.jpg");
background-repeat: no-repeat;
background-size: 1500px;
border-spacing: 50px;
    width: 50%; 

    max-width: 800px; 

    min-width: 480px; 

 

    } 

    </style> 
</head> 

  
<body >

  
  
<h1 style="color: aqua">Predict The Number!!</h1> 

  
<p style="color: white">Computer have selected a random number between 1 - 20.  

<b style="color: white">Try your LUCK</b>.</p>



  

<div class="form"> 

    <label for="guessField" style="color: white">Enter your guess: </label> 

    <input type = "text" id = "guessField" class = "guessField"> 

    <input type = "submit" value = "Let's see" 

           class = "guessSubmit" id = "submitguess"> 
</div> 

  

<script type = "text/javascript"> 

  

    // random value generated 

    var y = Math.floor(Math.random() * 20 + 1); 

      

    // counting the number of guesses 

    // made for correct Guess 

    var guess = 1; 

      

    document.getElementById("submitguess").onclick = function(){ 

      

   // number guessed by user      

   var x = document.getElementById("guessField").value; 

  

   if(x == y) 

   {     

       alert("CONGRATULATIONS! YOU GUESSED IT RIGHT IN "

               + guess + " GUESS \n   YOU HAVE DEFEATED COMPUTER "); 

   } 

   else if(x > y) /* if guessed number is greater 

                   than actual number*/ 

   {     

       guess++; 

       alert("OOPS SORRY!! TRY A SMALLER NUMBER"); 

   } 

   else

   { 

       guess++; 

       alert("OOPS SORRY!! TRY A GREATER NUMBER") 

   } 

} 

</script> <br><br>
